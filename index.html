<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <title>AR Business Card</title>
</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam;'>
        <!-- Define AR marker -->
        <a-marker type='pattern' url='assets/markers/pattern-D.patt'>
            <!-- Your content goes here. Example: a text that appears over the marker -->
            <a-text value="Sofia, Hello, custom text is here!" position="0 0.5 0" rotation="-90 0 0" scale="1 1 1"></a-text>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>

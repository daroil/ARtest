<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <title>AR Business Card</title>
</head>
<body style="margin : 0px; overflow: hidden;">

    <a-scene embedded arjs='sourceType: webcam;'>
        <!-- Define AR marker -->
        <a-marker type='pattern' url='assets/markers/pattern-D.patt'>
            <!-- Your content goes here. Example: a text that appears over the marker -->
            
            <a-entity id="cardWrapper" rotation="-90 0 0">
                <!-- Spawn a card with non-transparent background -->
                <a-plane id="card"  width="1.5" height="0.6" color="#ffffff"></a-plane>

                <!-- Display an image -->
                <a-entity id="image"  position="0 0.6 0.01">
                    <a-image src="assets/imgs/img3.jpg" width="0.6" height="0.6"></a-image>
                </a-entity>

                <!-- Display some text -->
                <a-entity id="text" position="0 0 0.02" text="value: Sofia Veretilnyk; color: #000; width: 3; align: center;"></a-entity>
            </a-entity>
            <!-- Display an image -->
            <!-- <a-entity position="0 0.1 0.01">
                <a-image src="assets/imgs/img.png" width="1" height="0.6"></a-image>
            </a-entity>

            <!-- Display some text -->
            <!-- <a-entity position="0 0 0.02" text="value: From Belarus, with love; color: #000; width: 3; align: center;"></a-entity> -->
            <!-- <a-text value="From Belarus, with love!" position="0 0.5 0" rotation="-90 0 0" scale="1 1 1"></a-text> -->
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
